name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD:$PYTHONPATH" >> $GITHUB_ENV
              
      - name: Limpiar cach√© de GitHub Actions
        run: rm -rf ~/.cache/pip __pycache__ .pytest_cache

      - name: Run tests
        run: PYTHONPATH=$PWD python -m pytest test/

      - name: Debug PYTHONPATH (en caso de errores)
        if: failure()
        run: python -c "import sys; print(sys.path)"
