name: Run Tests 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso de Pruebas
      - name: Run tests
        env:
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run: PYTHONPATH=$PWD python -m pytest test/

          
      # Depuraci√≥n: Si ocurre un error, imprime el sys.path
      - name: Debug PYTHONPATH (in case of errors)
        if: failure()
        run: python -c "import sys; print(sys.path)"
