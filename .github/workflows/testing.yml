name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Asegurar pytest y pytest-cov

      # Ejecutar pruebas y generar reporte de cobertura
      - name: Run tests with coverage
        env:
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run: |
          PYTHONPATH=$PWD pytest --cov=. --cov-report=term --cov-report=html --cov-report=xml || true

      # Depuraci√≥n en caso de error
      - name: Debug PYTHONPATH (in case of errors)
        if: failure()
        run: python -c "import sys; print(sys.path)"

      # Verificar si el directorio htmlcov existe antes de subirlo
      - name: Check if coverage report exists
        run: |
          if [ -d "htmlcov" ]; then echo "Coverage report generated."; else echo "No coverage report found."; fi

      # Subir el reporte de cobertura
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov  # Carpeta donde pytest guarda el reporte en HTML
